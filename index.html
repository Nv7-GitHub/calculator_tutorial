<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>


    <div class="grid">
        <input type="text" style="grid-column: 1/5; grid-row: 1" disabled id="label" value="0" class="label" />

        <button style="grid-column: 1; grid-row: 2;" class="button" onclick="handleNumber(1)">1</button>
        <button style="grid-column: 2; grid-row: 2;" class="button" onclick="handleNumber(2)">2</button>
        <button style="grid-column: 3; grid-row: 2;" class="button" onclick="handleNumber(3)">3</button>

        <button style="grid-column: 1; grid-row: 3;" class="button" onclick="handleNumber(4)">4</button>
        <button style="grid-column: 2; grid-row: 3;" class="button" onclick="handleNumber(5)">5</button>
        <button style="grid-column: 3; grid-row: 3;" class="button" onclick="handleNumber(6)">6</button>

        <button style="grid-column: 1; grid-row: 4;" class="button" onclick="handleNumber(7)">7</button>
        <button style="grid-column: 2; grid-row: 4;" class="button" onclick="handleNumber(8)">8</button>
        <button style="grid-column: 3; grid-row: 4;" class="button" onclick="handleNumber(9)">9</button>

        <button style="grid-column: 1/3; grid-row: 5;" class="button" onclick="handleNumber(0)">0</button>
        <button style="grid-column: 3; grid-row: 5;" class="button" onclick="negativeSign()">(-)</button>

        <button style="grid-column: 4; grid-row: 2;" class="button button-operator"
            onclick="handleOperator('+')">+</button>
        <button style="grid-column: 4; grid-row: 3;" class="button button-operator"
            onclick="handleOperator('-')">-</button>
        <button style="grid-column: 4; grid-row: 4;" class="button button-operator"
            onclick="handleOperator('/')">/</button>
        <button style="grid-column: 4; grid-row: 5;" class="button button-operator"
            onclick="handleOperator('*')">*</button>

        <button style="grid-column: 1/3; grid-row: 6" class="button button-clear"
            onclick="clearCalculator()">AC</button>
        <button style="grid-column: 3/5; grid-row: 6;" class="button button-operator" onclick="calculate()">=</button>
    </div>

    <script src="/main.js">
    </script>

</body>

</html>
