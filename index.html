<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="grid">
        <input type="text" style="grid-column: 1/5; grid-row: 1" disabled id="label" value="0" class="label" />

        <button style="grid-column: 1; grid-row: 2;" class="button">1</button>
        <button style="grid-column: 2; grid-row: 2;" class="button">2</button>
        <button style="grid-column: 3; grid-row: 2;" class="button">3</button>

        <button style="grid-column: 1; grid-row: 3;" class="button">4</button>
        <button style="grid-column: 2; grid-row: 3;" class="button">5</button>
        <button style="grid-column: 3; grid-row: 3;" class="button">6</button>

        <button style="grid-column: 1; grid-row: 4;" class="button">7</button>
        <button style="grid-column: 2; grid-row: 4;" class="button">8</button>
        <button style="grid-column: 3; grid-row: 4;" class="button">9</button>

        <button style="grid-column: 1/3; grid-row: 5;" class="button">0</button>
        <button style="grid-column: 3; grid-row: 5;" class="button">(-)</button>

        <button style="grid-column: 4; grid-row: 2;" class="button button-operator">+</button>
        <button style="grid-column: 4; grid-row: 3;" class="button button-operator">-</button>
        <button style="grid-column: 4; grid-row: 4;" class="button button-operator">*</button>
        <button style="grid-column: 4; grid-row: 5;" class="button button-operator">/</button>

        <button style="grid-column: 1/3; grid-row: 6" class="button button-clear">AC</button>
        <button style="grid-column: 3/5; grid-row: 6;" class="button button-operator">=</button>
    </div>

    <script src=" /main.js">
    </script>
</body>

</html>
